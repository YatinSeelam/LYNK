<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Google Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark background */
            color: #ffffff; /* White text for contrast */
        }
        .form-container {
            background-color: #1e1e1e; /* Dark gray background for the container */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #ff4c4c; /* Red color for headings */
        }
        button {
            padding: 12px 25px;
            margin-top: 20px;
            background-color: #ff4c4c; /* Red button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #cc3b3b; /* Darker red on hover */
        }
        .message {
            margin-top: 20px;
            color: #ff4c4c; /* Red color for error messages */
        }
        /* Add some responsive design */
        @media (max-width: 600px) {
            .form-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Sign in with Google</h2>
        <button id="googleLoginBtn">Login with Google</button>
        <div class="message" id="message"></div>
    </div>

    <!-- Include the JavaScript file -->
    <script type="module" src="app.js"></script>
</body>
</html>
